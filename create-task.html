<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание новой задачи</title>
    <link rel="stylesheet" href="styles.css"> <style>
        /* Дополнительные стили для этой страницы, если нужны */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f8; padding: 20px; color: #333; }
        .container { max-width: 700px; margin: 30px auto; background-color: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: #495057; }
        .form-group input[type="text"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .form-group textarea { min-height: 120px; resize: vertical; }
        .form-group input[type="file"] { padding: 10px; /* Файловые инпуты стилизуются ограниченно */ }
        .submit-button {
            display: block; /* Чтобы занимала всю ширину */
            width: 100%;   /* Занимает всю ширину родителя */
            padding: 15px;
            background-image: linear-gradient(to right, #28a745 0%, #218838 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.15em;
            font-weight: 600;
            border: none;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }
        .submit-button:hover {
            background-image: linear-gradient(to right, #218838 0%, #28a745 100%);
            box-shadow: 0 7px 20px rgba(40, 167, 69, 0.4);
            transform: translateY(-2px);
        }
        .message { padding: 15px; margin-top: 20px; border-radius: 6px; text-align: center; display:none; }
        .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Создание новой задачи</h1>
        <form id="createTaskForm">
            <div class="form-group">
                <label for="summary">Тема задачи (кратко):<span style="color:red;">*</span></label>
                <input type="text" id="summary" name="summary" required>
            </div>

            <div class="form-group">
                <label for="configuration">Конфигурация:</label>
                <select id="configuration" name="configurationCode">
                    <option value="">-- Выберите конфигурацию (если необходимо) --</option>
                    </select>
                <small id="configInfo" style="display:none; margin-top: 5px;"></small>
            </div>

            <div class="form-group">
                <label for="details">Детальное описание:</label>
                <textarea id="details" name="details"></textarea>
            </div>

            <div class="form-group">
                <label for="taskFile">Прикрепить файл (до 30МБ):</label>
                <input type="file" id="taskFile" name="taskFile">
            </div>

            <button type="submit" class="submit-button">Создать задачу</button>
        </form>
        <div id="formMessage" class="message"></div>
        <a href="tasks.html" class="back-link">К списку задач</a>
    </div>

    <script>
        window.onload = function() {
            const userCode = localStorage.getItem('userCode');
            if (!userCode) {
                alert("Ошибка: Код пользователя не найден. Пожалуйста, войдите снова.");
                window.location.href = 'index.html';
                return;
            }
            // Сохраняем userCode в скрытое поле или просто используем из localStorage при отправке
            // document.getElementById('userCodeHidden').value = userCode; 

            loadClientConfigurations(userCode);
        };

        async function loadClientConfigurations(userCode) {
            const selectElement = document.getElementById('configuration');
            const configInfoElement = document.getElementById('configInfo');
            selectElement.disabled = true; // Блокируем на время загрузки
            configInfoElement.textContent = 'Загрузка конфигураций...';
            configInfoElement.style.display = 'block';

            try {
                // Убедись, что URL правильный
                const response = await fetch(`https://1c.c-r.kz/Registrator_test/hs/auth/clientconfigurations/${userCode}`);
                if (!response.ok) {
                    throw new Error(`Ошибка загрузки конфигураций: ${response.status}`);
                }
                const configurations = await response.json();

                if (configurations && configurations.length > 0) {
                    selectElement.innerHTML = '<option value="">-- Выберите конфигурацию --</option>'; // Сбрасываем
                    configurations.forEach(config => {
                        const option = document.createElement('option');
                        option.value = config.code; // Используем КОД конфигурации
                        option.textContent = config.name;
                        selectElement.appendChild(option);
                    });
                    if (configurations.length === 1) {
                        selectElement.value = configurations[0].code; // Автовыбор, если одна
                        configInfoElement.textContent = 'Конфигурация выбрана автоматически.';
                        // selectElement.disabled = true; // Можно заблокировать, если одна
                    } else {
                        configInfoElement.textContent = 'Выберите конфигурацию, если задача к ней относится.';
                        selectElement.disabled = false;
                    }
                } else {
                    configInfoElement.textContent = 'Доступных конфигураций не найдено. Можно создать задачу без указания конфигурации.';
                    selectElement.innerHTML = '<option value="">-- Конфигурации не найдены --</option>';
                    selectElement.disabled = true;
                }
            } catch (error) {
                console.error('Ошибка при загрузке конфигураций:', error);
                configInfoElement.textContent = 'Не удалось загрузить конфигурации.';
                selectElement.disabled = true;
            }
        }

        document.getElementById('createTaskForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Предотвращаем стандартную отправку формы

            const formMessageDiv = document.getElementById('formMessage');
            formMessageDiv.style.display = 'none';
            formMessageDiv.className = 'message'; // Сбрасываем классы success/error

            const userCode = localStorage.getItem('userCode');
            const summary = document.getElementById('summary').value;
            const details = document.getElementById('details').value;
            const configurationCode = document.getElementById('configuration').value;
            const taskFile = document.getElementById('taskFile').files[0]; // Получаем файл

            if (!summary.trim()) {
                formMessageDiv.textContent = 'Пожалуйста, укажите тему задачи.';
                formMessageDiv.classList.add('error');
                formMessageDiv.style.display = 'block';
                return;
            }

            // Создаем объект FormData для отправки данных, включая файл
            const formData = new FormData();
            formData.append('userCode', userCode);
            formData.append('summary', summary);
            formData.append('details', details);
            if (configurationCode) { // Отправляем код конфигурации, только если он выбран
                formData.append('configurationCode', configurationCode);
            }
            if (taskFile) {
                formData.append('taskFile', taskFile, taskFile.name); // Третий параметр - имя файла
            }

            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Создание...';

            try {
                // Убедись, что URL правильный
                const response = await fetch('https://1c.c-r.kz/Registrator_test/hs/auth/tasks', {
                    method: 'POST',
                    body: formData // Отправляем FormData, заголовок Content-Type браузер установит сам
                });

                if (!response.ok) {
                     let errorMsg = `Ошибка ${response.status}: ${response.statusText}`;
                    try {
                        const errorData = await response.json();
                        if (errorData && errorData.message) {
                            errorMsg = errorData.message;
                        }
                    } catch (e) { /* не JSON */ }
                    throw new Error(errorMsg);
                }

                const result = await response.json();

                if (result.success) {
                    formMessageDiv.textContent = `Задача №${result.taskNumber} успешно создана!`;
                    formMessageDiv.classList.add('success');
                    document.getElementById('createTaskForm').reset(); // Очищаем форму
                    // Через 2 секунды перенаправляем на список задач
                    setTimeout(() => {
                       window.location.href = 'tasks.html';
                    }, 2000);
                } else {
                    throw new Error(result.message || 'Неизвестная ошибка при создании задачи.');
                }

            } catch (error) {
                console.error('Ошибка при создании задачи:', error);
                formMessageDiv.textContent = 'Ошибка: ' + error.message;
                formMessageDiv.classList.add('error');
            } finally {
                formMessageDiv.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Создать задачу';
            }
        });
    </script>
</body>
</html>
