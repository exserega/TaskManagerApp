<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание новой задачи</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Общие стили, как на tasks.html --- */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #eef1f5; /* Светлый серо-голубой фон */
            color: #37474f; /* Темно-сине-серый текст */
            line-height: 1.6; /* Немного уменьшил для формы, можно вернуть 1.7 */
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 750px; /* Можно чуть шире для удобства формы */
            margin: 40px auto;
            background-color: #ffffff;
            padding: 40px 50px; /* Больше "воздуха" */
            border-radius: 20px; /* Сильно скругленные углы */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07); /* Мягкая объемная тень */
        }

        h1 { /* Заголовок страницы "Создание новой задачи" */
            font-size: 2.4em; /* Чуть меньше, чем "Мои задачи", но все равно крупный */
            color: #37474f;
            font-weight: 700; /* Жирный */
            text-align: center;
            margin-bottom: 40px; /* Отступ под заголовком */
        }

        /* --- Стили для элементов формы, вдохновленные tasks.html --- */
        .form-group {
            margin-bottom: 28px; /* Увеличим отступ между группами полей */
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1em; /* Чуть крупнее для читаемости */
            color: #4a5568; 
        }
        
        .form-group label .required-star {
            color: #e53e3e; /* Красный для звездочки */
            margin-left: 3px;
        }

        /* Стилизация полей ввода, чтобы они выглядели как "панели" или "карточки" */
        .form-group input[type="text"],
        .form-group textarea,
        .form-group select,
        .form-group input[type="file"] {
            width: 100%;
            padding: 15px 20px; /* Более объемный padding */
            border: 1px solid #dfe4ea; /* Светлая, почти незаметная рамка */
            border-radius: 12px; /* Скругление как у .task-item */
            box-sizing: border-box;
            font-size: 1em;
            color: #37474f;
            background-color: #f8f9fa; /* Очень светлый фон, почти белый, но отличающийся от фона .container */
            transition: border-color 0.25s ease, box-shadow 0.25s ease;
            box-shadow: 0 4px 8px rgba(55, 71, 79, 0.04); /* Легкая тень, как у task-item, но меньше */
        }
        
        .form-group input[type="text"]:focus,
        .form-group textarea:focus,
        .form-group select:focus,
        .form-group input[type="file"]:focus {
            border-color: #8e44ad; /* Фиолетовый при фокусе */
            background-color: #fff; /* Белый фон при фокусе */
            box-shadow: 0 6px 12px rgba(142, 68, 173, 0.1), 0 0 0 3px rgba(142, 68, 173, 0.15); /* Более выраженная тень при фокусе */
            outline: none;
        }

        .form-group textarea {
            min-height: 150px; 
            resize: vertical;
        }
        
        /* Стили для input[type="file"] */
        .form-group input[type="file"] {
            padding-top: 12px; /* Небольшая коррекция для файлового инпута */
            padding-bottom: 12px;
            line-height: 1.5;
        }
        /* Для лучшего вида input[type="file"] часто скрывают стандартный и стилизуют <label> */
        /* Но это усложнит HTML, пока оставляем так */

        /* Кнопка отправки - стиль .create-task-button */
        .submit-button {
            display: block; 
            width: 100%;   
            padding: 18px 30px; 
            background-image: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%); 
            color: white;
            text-decoration: none; 
            border-radius: 10px; 
            font-size: 1.2em; /* Сделаем ее заметной */
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(155, 89, 182, 0.3); 
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
            margin-top: 35px; /* Отступ над кнопкой */
        }

        .submit-button:hover {
            background-image: linear-gradient(135deg, #8e44ad 0%, #9b59b6 100%);
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.4);
            transform: translateY(-3px);
        }
        .submit-button:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(155, 89, 182, 0.3);
        }
        .submit-button:disabled {
            background-image: linear-gradient(135deg, #c7a5d9 0%, #b989cc 100%);
            box-shadow: 0 6px 20px rgba(199, 165, 217, 0.2);
            cursor: not-allowed;
            transform: translateY(0);
        }

        /* Сообщения об ошибках/успехе - стилизуем как панели/карточки */
        .message {
            padding: 20px 25px; 
            margin-top: 30px;
            border-radius: 12px; /* Как у .task-item */
            text-align: left; /* Текст внутри сообщения лучше слева */
            display: none;
            font-size: 1em;
            border-width: 1px;
            border-style: solid;
            box-shadow: 0 4px 8px rgba(55, 71, 79, 0.04); /* Легкая тень */
        }

        .message.success {
            background-color: #e6fffa; /* Более мягкий зеленый */
            color: #1a7f4f;
            border-color: #b2f5ea;
        }

        .message.error {
            background-color: #fff5f5; /* Более мягкий красный */
            color: #c53030;
            border-color: #f7d9d9;
        }
        
        /* Ссылка "Назад" */
        .back-link {
            display: inline-block; /* Чтобы не растягивалась на всю ширину, если нужно */
            text-align: center;
            margin-top: 35px;
            color: #5a67d8; /* Немного другой фиолетовый, более спокойный */
            font-weight: 600;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .back-link:hover {
            background-color: #eef1f5; /* Фон как у body при наведении */
            color: #434190;
            text-decoration: none; /* Убираем подчеркивание при наведении, т.к. есть фон */
        }
        
        /* Для информации о загрузке конфигураций */
        #configInfo {
            font-size: 0.9em;
            color: #546e7a;
            margin-top: 8px;
            padding-left: 5px; /* Небольшой отступ для текста под select */
            display: block; 
        }

        /* Если есть верхняя панель, как на tasks.html */
        /* Это только если вы решите добавить #topBar на страницу create-task.html */
        /* #topBar { 
            display: flex; /* Добавлено для корректной работы justify-content */
            justify-content: flex-end;
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 0.95em;
            border-bottom: 1px solid #dfe4ea;
        }
        #userNameDisplay { color: #546e7a; margin-right: 15px; }
        #userNameDisplay strong { color: #263238; font-weight: 600; }
        .logout-link-top { color: #4527a0; font-weight: 600; text-decoration: none; }
        .logout-link-top:hover { text-decoration: underline; } */

    </style>
</head>
<body>
    <div class="container">
        <h1>Создание новой задачи</h1>
        <form id="createTaskForm">
            <div class="form-group">
                <label for="summary">Тема задачи (кратко)<span class="required-star">*</span></label>
                <input type="text" id="summary" name="summary" required>
            </div>

            <div class="form-group">
                <label for="configuration">Конфигурация</label>
                <select id="configuration" name="configurationCode">
                    <option value="">-- Выберите конфигурацию --</option>
                    </select>
                <small id="configInfo" style="display:none;"></small> </div>

            <div class="form-group">
                <label for="details">Детальное описание</label>
                <textarea id="details" name="details"></textarea>
            </div>

            <div class="form-group">
                <label for="taskFile">Прикрепить файл (до 30МБ)</label>
                <input type="file" id="taskFile" name="taskFile">
            </div>

            <button type="submit" class="submit-button">Создать задачу</button>
        </form>
        <div id="formMessage" class="message"></div> <a href="tasks.html" class="back-link">&larr; К списку задач</a> </div>

    <script>
        window.onload = function() {
            const userCode = localStorage.getItem('userCode');
            if (!userCode) {
                alert("Ошибка: Код пользователя не найден. Пожалуйста, войдите снова.");
                window.location.href = 'index.html';
                return;
            }
            // Сохраняем userCode в скрытое поле или просто используем из localStorage при отправке
            // document.getElementById('userCodeHidden').value = userCode; 

            loadClientConfigurations(userCode);
        };

        async function loadClientConfigurations(userCode) {
            const selectElement = document.getElementById('configuration');
            const configInfoElement = document.getElementById('configInfo');
            selectElement.disabled = true; // Блокируем на время загрузки
            configInfoElement.textContent = 'Загрузка конфигураций...';
            configInfoElement.style.display = 'block';

            try {
                // Убедись, что URL правильный
                const response = await fetch(`https://1c.c-r.kz/Registrator_test/hs/auth/clientconfigurations/${userCode}`);
                if (!response.ok) {
                    throw new Error(`Ошибка загрузки конфигураций: ${response.status}`);
                }
                const configurations = await response.json();

                if (configurations && configurations.length > 0) {
                    selectElement.innerHTML = '<option value="">-- Выберите конфигурацию --</option>'; // Сбрасываем
                    configurations.forEach(config => {
                        const option = document.createElement('option');
                        option.value = config.code; // Используем КОД конфигурации
                        option.textContent = config.name;
                        selectElement.appendChild(option);
                    });
                    if (configurations.length === 1) {
                        selectElement.value = configurations[0].code; // Автовыбор, если одна
                        configInfoElement.textContent = 'Конфигурация выбрана автоматически.';
                        // selectElement.disabled = true; // Можно заблокировать, если одна
                    } else {
                        configInfoElement.textContent = 'Выберите конфигурацию, если задача к ней относится.';
                        selectElement.disabled = false;
                    }
                } else {
                    configInfoElement.textContent = 'Доступных конфигураций не найдено. Можно создать задачу без указания конфигурации.';
                    selectElement.innerHTML = '<option value="">-- Конфигурации не найдены --</option>';
                    selectElement.disabled = true;
                }
            } catch (error) {
                console.error('Ошибка при загрузке конфигураций:', error);
                configInfoElement.textContent = 'Не удалось загрузить конфигурации.';
                selectElement.disabled = true;
            }
        }

        document.getElementById('createTaskForm').addEventListener('submit', async function(event) {
    event.preventDefault(); 

    const formMessageDiv = document.getElementById('formMessage');
    formMessageDiv.style.display = 'none';
    formMessageDiv.className = 'message'; 

    const userCode = localStorage.getItem('userCode');
    const summary = document.getElementById('summary').value;
    const details = document.getElementById('details').value;
    const configurationCode = document.getElementById('configuration').value;
    const taskFileInput = document.getElementById('taskFile');
    const taskFile = taskFileInput.files[0]; 

    if (!summary.trim()) {
        formMessageDiv.textContent = 'Пожалуйста, укажите тему задачи.';
        formMessageDiv.classList.add('error');
        formMessageDiv.style.display = 'block';
        return;
    }

    const submitButton = this.querySelector('button[type="submit"]');
    submitButton.disabled = true;
    submitButton.textContent = 'Обработка...';

    let attachedFileId = "";
    let attachedFileName = "";

    try {
        // --- ЭТАП 1: Загрузка файла, если он выбран ---
        if (taskFile) {
            submitButton.textContent = 'Загрузка файла...';
            const fileFormData = new FormData();
            fileFormData.append('file', taskFile); // Имя 'file' здесь не так важно для 1С, так как она берет все тело

            // Отправляем файл на /files/upload
            // ВАЖНО: передаем имя файла в заголовке X-File-Name
            const fileUploadResponse = await fetch('https://1c.c-r.kz/Registrator_test/hs/auth/files/upload', {
                method: 'POST',
                body: taskFile, // Отправляем сам объект File, браузер установит Content-Type (обычно application/octet-stream или тип файла)
                headers: {
                    // Этот заголовок будет прочитан в 1С для имени файла
                    'X-File-Name': encodeURIComponent(taskFile.name) // Кодируем имя файла на всякий случай
                }
            });

            if (!fileUploadResponse.ok) {
                let errorMsg = `Ошибка загрузки файла: ${fileUploadResponse.status}`;
                try {
                    const errorData = await fileUploadResponse.json();
                    errorMsg = errorData.message || errorMsg;
                } catch (e) { /* не JSON */ }
                throw new Error(errorMsg);
            }

            const fileResult = await fileUploadResponse.json();
            if (fileResult.success) {
                attachedFileId = fileResult.tempFileId;
                attachedFileName = fileResult.fileName;
                console.log('Файл успешно загружен:', fileResult);
            } else {
                throw new Error(fileResult.message || 'Не удалось загрузить файл.');
            }
        }

        // --- ЭТАП 2: Создание задачи (с ID файла, если он был загружен) ---
        submitButton.textContent = 'Создание задачи...';
        const taskData = {
            userCode: userCode,
            summary: summary,
            details: details,
            configurationCode: configurationCode || "" // Отправляем пустую строку, если не выбрано
        };

        if (attachedFileId) {
            taskData.attachedFileId = attachedFileId;
            taskData.attachedFileName = attachedFileName;
        }

        // Отправляем JSON на /tasks
        const taskCreateResponse = await fetch('https://1c.c-r.kz/Registrator_test/hs/auth/tasks', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(taskData)
        });

        if (!taskCreateResponse.ok) {
            let errorMsg = `Ошибка создания задачи: ${taskCreateResponse.status}`;
            try {
                const errorData = await taskCreateResponse.json();
                errorMsg = errorData.message || errorMsg;
            } catch (e) { /* не JSON */ }
            throw new Error(errorMsg);
        }

        const taskResult = await taskCreateResponse.json();

        if (taskResult.success) {
            formMessageDiv.textContent = `Задача №${taskResult.taskNumber} успешно создана!`;
            formMessageDiv.classList.add('success');
            document.getElementById('createTaskForm').reset(); 
            taskFileInput.value = ''; // Сбрасываем поле файла отдельно
            setTimeout(() => {
               window.location.href = 'tasks.html';
            }, 2500);
        } else {
            throw new Error(taskResult.message || 'Неизвестная ошибка при создании задачи.');
        }

    } catch (error) {
        console.error('Ошибка при создании задачи с файлом:', error);
        formMessageDiv.textContent = 'Ошибка: ' + error.message;
        formMessageDiv.classList.add('error');
    } finally {
        formMessageDiv.style.display = 'block';
        submitButton.disabled = false;
        submitButton.textContent = 'Создать задачу';
    }
});
    </script>
</body>
</html>
