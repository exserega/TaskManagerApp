<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 20px;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .register-container button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .success {
            color: green;
            margin-top: 10px;
            display: none;
        }
        .link {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Регистрация</h2>
        <input type="text" id="phoneNumber" placeholder="Номер телефона" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button onclick="register()">Зарегистрироваться</button>
        <p id="error" class="error"></p>
        <p id="success" class="success"></p>
        <div class="link">
            <a href="/index.html">Уже есть аккаунт? Войти</a>
        </div>
    </div>

    <script>
        async function register() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');
            const successElement = document.getElementById('success');

            // Очищаем сообщения
            errorElement.style.display = 'none';
            errorElement.textContent = '';
            successElement.style.display = 'none';
            successElement.textContent = '';

            // Формируем JSON для отправки
            const data = {
                phoneNumber: phoneNumber,
                password: password
            };

            try {
                const response = await fetch('https://1c.c-r.kz/Registrator_test/hs/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    // Успешная регистрация
                    successElement.textContent = 'Регистрация прошла успешно! Теперь вы можете войти.';
                    successElement.style.display = 'block';
                } else {
                    // Ошибка регистрации
                    errorElement.textContent = result.message || 'Ошибка регистрации';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                // Ошибка сети или сервера
                errorElement.textContent = 'Ошибка сервера: ' + error.message;
                errorElement.style.display = 'block';
            }
        }
    </script>
</body>
</html>
