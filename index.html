<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему задач</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход в систему</h2>
        <input type="text" id="phoneNumber" placeholder="Номер телефона" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button onclick="login()">Войти</button>
        <p id="error" class="error"></p>
    </div>

    <script>
        async function login() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');

            // Очищаем сообщение об ошибке
            errorElement.style.display = 'none';
            errorElement.textContent = '';

            // Формируем JSON для отправки
            const data = {
                phoneNumber: phoneNumber,
                password: password
            };

            try {
                const response = await fetch('https://1c.c-r.kz/Registrator_test/hs/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    // Успешная авторизация
                    alert(`Добро пожаловать, ${result.userName}! Ваш ID: ${result.userId}`);
                    // Здесь можно перенаправить на другую страницу или показать список задач
                } else {
                    // Ошибка авторизации
                    errorElement.textContent = result.message || 'Ошибка входа';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                // Ошибка сети или сервера
                errorElement.textContent = 'Ошибка сервера: ' + error.message;
                errorElement.style.display = 'block';
            }
        }
    </script>
</body>
</html>
