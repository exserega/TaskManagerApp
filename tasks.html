<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои задачи</title>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="tasks-page"> 
    </body>
    <div class="container"> <div id="topBar">
            <span id="userNameDisplay"></span> <a href="index.html" onclick="logout()" class="logout-link-top">Выйти</a>
        </div>

        <div class="main-header">
           <a href="create-task.html" class="create-task-button">Новая Задача +</a>
            <h1>Мои задачи</h1>
        </div>

  <div class="filter-buttons">
        <button class="filter-button active" data-filter="all">Все активные</button>
        <button class="filter-button" data-filter="inProgress">В работе</button>
        <button class="filter-button" data-filter="onCheck">На проверке</button>
        <button class="filter-button" data-filter="completed">Выполненные</button>
    </div>
                
        <div id="loadingMessage" style="display: none;">Загрузка задач...</div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <ul id="taskListContainer" class="task-list">
            </ul>
        <div id="noTasksMessage" style="display: none;">У вас пока нет задач.</div>

        </div> 

<script>
    let tasksUpdateIntervalId = null;
    const TASKS_UPDATE_INTERVAL = 20000;
    let currentStatusFilter = 'all'; // Значение по умолчанию для фильтра

    window.onload = function() {
        const userName = localStorage.getItem('userName');
        const userCode = localStorage.getItem('userCode');
        
        const userNameDisplaySpan = document.getElementById('userNameDisplay');
        // const errorMessageDiv = document.getElementById('errorMessage'); // Уже получаем в loadTasks

        if (userNameDisplaySpan && userName) {
            userNameDisplaySpan.innerHTML = `Пользователь: <strong>${userName}</strong>`;
        }

        if (!userCode) {
            console.log("Код пользователя не найден в localStorage, перенаправление на index.html");
            if (tasksUpdateIntervalId) clearInterval(tasksUpdateIntervalId);
            window.location.href = 'index.html'; 
            return;
        }
        
        // Первоначальная загрузка с фильтром по умолчанию
        loadTasks(userCode, false, currentStatusFilter); 

        // Настройка кнопок фильтров
        setupFilterButtons(userCode); // <--- ВЫЗОВ ФУНКЦИИ НАСТРОЙКИ КНОПОК

        // Запускаем интервальное обновление с текущим фильтром
        if (tasksUpdateIntervalId) clearInterval(tasksUpdateIntervalId); 
        tasksUpdateIntervalId = setInterval(() => {
            // console.log(`Выполняется фоновое обновление списка задач с фильтром: ${currentStatusFilter}`);
            loadTasks(userCode, true, currentStatusFilter); // Фоновое обновление тоже должно учитывать фильтр
        }, TASKS_UPDATE_INTERVAL);
    };

    function setupFilterButtons(userCode) {
        const filterButtons = document.querySelectorAll('.filter-button');
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                currentStatusFilter = this.dataset.filter; 
                // console.log(`Фильтр изменен на: ${currentStatusFilter}`);
                
                if (tasksUpdateIntervalId) clearInterval(tasksUpdateIntervalId);
                
                loadTasks(userCode, false, currentStatusFilter); // Загружаем задачи с новым фильтром (не фоновое)
                
                tasksUpdateIntervalId = setInterval(() => {
                    // console.log(`Выполняется фоновое обновление списка задач с фильтром: ${currentStatusFilter}`);
                    loadTasks(userCode, true, currentStatusFilter);
                }, TASKS_UPDATE_INTERVAL);
            });
        });
    }

    async function loadTasks(userCode, isPollingUpdate = false, statusFilter = 'all') {
        const loadingMessageDiv = document.getElementById('loadingMessage');
        const errorMessageDiv = document.getElementById('errorMessage');
        const taskListContainer = document.getElementById('taskListContainer');
        const noTasksMessageDiv = document.getElementById('noTasksMessage');

        if (!isPollingUpdate) { 
            if (loadingMessageDiv) loadingMessageDiv.style.display = 'block';
            if (noTasksMessageDiv) noTasksMessageDiv.style.display = 'none';
            if (taskListContainer) taskListContainer.innerHTML = ''; 
            if (errorMessageDiv) errorMessageDiv.style.display = 'none'; 
        } else {
            if (errorMessageDiv) errorMessageDiv.style.display = 'none';
        }

        let apiUrl = `https://1c.c-r.kz/Registrator_test/hs/auth/taskslist/${userCode}`;
        if (statusFilter && statusFilter !== 'all') {
            apiUrl += `?statusFilter=${encodeURIComponent(statusFilter)}`;
        }
        
        // Логируем только при активной загрузке (не фоновой)
        // if (!isPollingUpdate) {
        //     console.log(`Запрашиваем задачи по URL: ${apiUrl} (Фильтр: ${statusFilter})`);
        // }

        try {
            const response = await fetch(apiUrl, { method: 'GET' });

            if (!isPollingUpdate && loadingMessageDiv) {
                loadingMessageDiv.style.display = 'none';
            }

            if (!response.ok) {
                let errorMsg = `Ошибка загрузки задач: ${response.status} ${response.statusText}`;
                try {
                    const errorData = await response.json();
                    if (errorData && errorData.message) {
                        errorMsg += ` - ${errorData.message}`;
                    }
                } catch (e) { /* Не удалось распарсить JSON ошибки */ }
                
                if (!isPollingUpdate && errorMessageDiv) { 
                    errorMessageDiv.textContent = errorMsg;
                    errorMessageDiv.style.display = 'block';
                } else if (isPollingUpdate) { 
                    // console.warn('Ошибка фонового обновления списка задач:', errorMsg);
                }
                // console.error('Ошибка ответа сервера:', response);
                return; 
            }

            const tasks = await response.json();
            // if (!isPollingUpdate) console.log('Получены задачи:', tasks);

            if (tasks) { 
                if (tasks.length > 0) {
                    if (noTasksMessageDiv) noTasksMessageDiv.style.display = 'none';
                    displayTasks(tasks); 
                } else {
                    if (taskListContainer) taskListContainer.innerHTML = ''; 
                    if (noTasksMessageDiv) noTasksMessageDiv.style.display = 'block';
                }
            } else {
                if (!isPollingUpdate && errorMessageDiv) {
                    errorMessageDiv.textContent = "Получен некорректный ответ от сервера (нет данных о задачах).";
                    errorMessageDiv.style.display = 'block';
                } else if (isPollingUpdate) {
                    // console.warn('Фоновое обновление: получен некорректный ответ от сервера (нет данных о задачах).');
                }
            }

        } catch (error) {
            if (!isPollingUpdate && loadingMessageDiv) {
                loadingMessageDiv.style.display = 'none';
            }
            if (!isPollingUpdate && errorMessageDiv) { 
                errorMessageDiv.textContent = 'Сетевая ошибка или ошибка при выполнении запроса: ' + error.message;
                errorMessageDiv.style.display = 'block';
            } else if (isPollingUpdate) { 
                // console.warn('Сетевая ошибка при фоновом обновлении списка задач:', error.message);
            }
            // console.error('Сетевая ошибка или ошибка выполнения:', error);
        }
    }

    function displayTasks(tasks) {
        const taskListContainer = document.getElementById('taskListContainer');
        if (!taskListContainer) {
            // console.error("Элемент #taskListContainer не найден для отображения задач!");
            return;
        }
        taskListContainer.innerHTML = ''; 

        tasks.forEach(task => {
            const listItem = document.createElement('li');
            listItem.className = 'task-item';

            if (task.hasUnreadByEmployee) {
                listItem.classList.add('has-unread-messages');
            }

            let originalStatusFromServer = String(task.status || '').trim(); // Получаем оригинальный статус
            let displayStatusText = originalStatusFromServer || 'Статус не определен'; // Текст для отображения
            
            // Замена текста для конкретных статусов
            // Важно: сравниваем с тем, как статус приходит из 1С (Строка(Перечисление.СтатусыЗадач.ИмяЗначения))
            // На скриншоте был "ТребуетОценки"
            if (originalStatusFromServer === 'ТребуетОценки') {
                displayStatusText = 'Передано на оценку';
            }
            // Примечание: если из 1С приходит "Требует оценки" (с пробелом), то и сравнивать нужно с ним.
            // Лучше всего проверить, какая точно строка приходит в task.status для этого случая.

            let statusClass = 'status-default';
            // Определение CSS-класса на основе ОРИГИНАЛЬНОГО статуса с сервера, если это нужно для стилизации
            // или можно на основе displayStatusText, если классы соответствуют отображаемому тексту.
            // Для простоты оставим текущую логику определения statusClass, но вы можете ее доработать.
            if (originalStatusFromServer) {
                const statusNormalized = originalStatusFromServer.toLowerCase().replace(/\s+/g, '-');
                if (statusNormalized.includes('новая')) statusClass = 'status-new';
                else if (statusNormalized.includes('в-работе') || statusNormalized.includes('в работе')) statusClass = 'status-in-progress';
                else if (statusNormalized.includes('на-проверке') || statusNormalized.includes('на проверке')) statusClass = 'status-on-check';
                else if (statusNormalized.includes('выполнена') || statusNormalized.includes('завершена') || statusNormalized.includes('закрыта')) statusClass = 'status-completed';
                else if (statusNormalized.includes('оценкасогласована') || statusNormalized.includes('оценка согласована')) statusClass = 'status-согласование-оценки';
                else if (originalStatusFromServer === 'ТребуетОценки') { // Можно добавить специальный класс для "Передано на оценку"
                    statusClass = 'status-awaiting-assessment'; // Например
                }
            }
            
            let formattedDate = task.date;
            if (task.date) {
                try {
                    let dateObj = new Date(task.date);
                    if (isNaN(dateObj.getTime())) {
                        dateObj = new Date(task.date.replace('Т', ' '));
                    }
                    if (!isNaN(dateObj.getTime())) {
                        formattedDate = dateObj.toLocaleString('ru-RU', {
                            year: 'numeric', month: 'long', day: 'numeric',
                            hour: '2-digit', minute: '2-digit'
                        });
                    } else {
                        formattedDate = "Некорректная дата";
                    }
                } catch (e) { 
                    formattedDate = task.date + " (ошибка формата)";
                }
            } else {
                formattedDate = 'не указана';
            }

            let taskHTML = '<div class="task-info">';
            taskHTML += '<h3>' + (escapeHTML(task.summary) || 'Без темы') + ' (№' + (escapeHTML(task.number) || 'б/н') + ')</h3>';
            taskHTML += '<p>Дата: ' + formattedDate + '</p>';
            taskHTML += '</div>'; 
            taskHTML += '<div class="unread-indicator-container">';
            taskHTML += '  <span class="unread-indicator"></span>'; 
            taskHTML += '</div>';
            taskHTML += '<span class="task-status ' + statusClass + '">' + escapeHTML(displayStatusText) + '</span>';
            listItem.innerHTML = taskHTML;
            
            listItem.onclick = function() {
                if (tasksUpdateIntervalId) clearInterval(tasksUpdateIntervalId);
                localStorage.setItem('currentTaskId', task.id);
                localStorage.setItem('currentTaskNumber', task.number);
                window.location.href = 'task-details.html';
            };

            listItem.style.cursor = 'pointer';
            taskListContainer.appendChild(listItem);
        });
    }

    function logout() {
        if (tasksUpdateIntervalId) clearInterval(tasksUpdateIntervalId);
        localStorage.removeItem('userName');
        localStorage.removeItem('userId');
        localStorage.removeItem('userCode');
        // window.location.href = 'index.html'; // Уже есть в HTML
    }

    window.addEventListener('beforeunload', () => {
        if (tasksUpdateIntervalId) {
            clearInterval(tasksUpdateIntervalId);
            // console.log("Интервал обновления списка задач остановлен.");
        }
    });
</script>
</body>
</html>
