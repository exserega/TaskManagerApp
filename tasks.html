<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои задачи</title>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="tasks-page"> 
    </body>
    <div class="container"> <div id="topBar">
            <span id="userNameDisplay"></span> <a href="index.html" onclick="logout()" class="logout-link-top">Выйти</a>
        </div>

        <div class="main-header">
           <a href="create-task.html" class="create-task-button">Новая Задача +</a>
            <h1>Мои задачи</h1>
        </div>

<div class="filter-buttons">
    <button class="filter-button active" data-filter="all">Все активные</button>
    <button class="filter-button" data-filter="inprogress">В работе</button> 
    <button class="filter-button" data-filter="oncheck">На проверке</button>
    <button class="filter-button" data-filter="completed">Выполненные</button>
</div>
                
        <div id="loadingMessage" style="display: none;">Загрузка задач...</div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <ul id="taskListContainer" class="task-list">
            </ul>
        <div id="noTasksMessage" style="display: none;">У вас пока нет задач.</div>

        </div> 

<script>
    let tasksUpdateIntervalId = null;
    const TASKS_UPDATE_INTERVAL = 20000; 
    let currentStatusFilter = 'all'; 
    const INITIAL_COMPLETED_LIMIT = 50; // N для выполненных задач

    // Элементы UI для "Загрузить все выполненные"
    let loadMoreCompletedContainerDiv, loadAllCompletedButton;

    function escapeHTML(str) {
        if (typeof str !== 'string') return '';
        const div = document.createElement('div');
        div.appendChild(document.createTextNode(str));
        return div.innerHTML;
    }

    window.onload = function() {
        const userName = localStorage.getItem('userName');
        const userCode = localStorage.getItem('userCode');
        
        const userNameDisplaySpan = document.getElementById('userNameDisplay');
        if (userNameDisplaySpan && userName) {
            userNameDisplaySpan.innerHTML = `Пользователь: <strong>${escapeHTML(userName)}</strong>`;
        }

        if (!userCode) {
            if (tasksUpdateIntervalId) clearInterval(tasksUpdateIntervalId);
            window.location.href = 'index.html'; 
            return;
        }

        // Инициализация кнопки "Загрузить все выполненные"
        loadMoreCompletedContainerDiv = document.getElementById('loadMoreCompletedContainer');
        loadAllCompletedButton = document.getElementById('loadAllCompletedButton');

        if (loadAllCompletedButton) {
            loadAllCompletedButton.addEventListener('click', () => {
                if (currentStatusFilter === 'completed') {
                    // Вызываем loadTasks с флагом загрузки всех выполненных
                    loadTasks(userCode, false, currentStatusFilter, true /* fetchAllCompleted */);
                }
            });
        }
        
        loadTasks(userCode, false, currentStatusFilter, false); 
        setupFilterButtons(userCode); 

        if (tasksUpdateIntervalId) clearInterval(tasksUpdateIntervalId); 
        tasksUpdateIntervalId = setInterval(() => {
            // При автообновлении не передаем fetchAllCompleted, чтобы сервер решил, сколько отдать (с лимитом или без, в зависимости от того, что было загружено в последний раз)
            // Но для "completed" лучше всегда обновлять лимитированный список, если только пользователь явно не загрузил все.
            // Для простоты, если все выполненные уже загружены (кнопки "Загрузить все" нет), то обновляем все. Иначе - только лимитированный.
            let fetchAllForPolling = false;
            if (currentStatusFilter === 'completed' && loadMoreCompletedContainerDiv && loadMoreCompletedContainerDiv.style.display === 'none') {
                fetchAllForPolling = true; // Если кнопка скрыта, значит все уже загружено
            }
            loadTasks(userCode, true, currentStatusFilter, fetchAllForPolling); 
        }, TASKS_UPDATE_INTERVAL);
    };

    function updateFilterButtonIndicators(newInCategoriesData) {
        const filterButtons = document.querySelectorAll('.filter-button');
        // console.log("Данные для индикаторов:", newInCategoriesData); 
        filterButtons.forEach(button => {
            const filterKey = button.dataset.filter;
            // console.log(`Кнопка: ${filterKey}, Новое: ${newInCategoriesData ? newInCategoriesData[filterKey] : 'нет данных'}`); 
            if (newInCategoriesData && newInCategoriesData[filterKey] === true) {
                button.classList.add('has-new-items');
                // console.log(`   -> Добавлен класс has-new-items для ${filterKey}`);
            } else {
                button.classList.remove('has-new-items');
            }
        });
    }

    function setupFilterButtons(userCode) {
        const filterButtons = document.querySelectorAll('.filter-button');
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                currentStatusFilter = this.dataset.filter; 
                this.classList.remove('has-new-items'); 

                if (tasksUpdateIntervalId) clearInterval(tasksUpdateIntervalId);
                
                // Сбрасываем флаг fetchAllCompleted при смене фильтра
                loadTasks(userCode, false, currentStatusFilter, false); 
                
                tasksUpdateIntervalId = setInterval(() => {
                     let fetchAllForPolling = false;
                    if (currentStatusFilter === 'completed' && loadMoreCompletedContainerDiv && loadMoreCompletedContainerDiv.style.display === 'none') {
                        fetchAllForPolling = true; 
                    }
                    loadTasks(userCode, true, currentStatusFilter, fetchAllForPolling);
                }, TASKS_UPDATE_INTERVAL);
            });
        });
    }

    async function loadTasks(userCode, isPollingUpdate = false, statusFilter = 'all', fetchAllCompleted = false) {
        const loadingMessageDiv = document.getElementById('loadingMessage');
        const errorMessageDiv = document.getElementById('errorMessage');
        const taskListContainer = document.getElementById('taskListContainer');
        const noTasksMessageDiv = document.getElementById('noTasksMessage');

        if (!isPollingUpdate) { 
            if (loadingMessageDiv) loadingMessageDiv.style.display = 'block';
            if (noTasksMessageDiv) noTasksMessageDiv.style.display = 'none';
            if (taskListContainer) taskListContainer.innerHTML = ''; 
            if (errorMessageDiv) errorMessageDiv.style.display = 'none'; 
        } else {
            if (errorMessageDiv) errorMessageDiv.style.display = 'none';
        }
        
        // Скрываем кнопку "Загрузить все" по умолчанию перед каждым запросом (кроме случая, когда она уже нажата)
        // Это поведение нужно уточнить: если идет polling, скрывать ли ее? 
        // Пока что, если это не polling и не fetchAllCompleted, то она может быть показана/скрыта по результату.
        // Если это polling, то ее состояние не трогаем, она должна оставаться видимой/скрытой как есть.
        // Если это fetchAllCompleted, то она будет скрыта в `displayTasksOrContinuationControls`.
        if (!isPollingUpdate && !fetchAllCompleted && loadMoreCompletedContainerDiv) {
             loadMoreCompletedContainerDiv.style.display = 'none';
        }


        let apiUrl = `https://1c.c-r.kz/Registrator_test/hs/auth/taskslist/${userCode}`; //
        const params = new URLSearchParams();

        if (statusFilter && statusFilter !== 'all') {
            params.append('statusFilter', statusFilter);
        }

        if (statusFilter === 'completed') {
            if (fetchAllCompleted) {
                params.append('loadAllCompleted', 'true');
            } else {
                params.append('limit', String(INITIAL_COMPLETED_LIMIT));
            }
        }
        
        const queryString = params.toString();
        if (queryString) {
            apiUrl += `?${queryString}`;
        }
        
        try {
            const response = await fetch(apiUrl, { method: 'GET' });

            if (!isPollingUpdate && loadingMessageDiv) {
                loadingMessageDiv.style.display = 'none';
            }

            if (!response.ok) {
                let errorMsg = `Ошибка загрузки задач: ${response.status} ${response.statusText}`;
                try {
                    const errorData = await response.json();
                    if (errorData && errorData.message) { errorMsg += ` - ${errorData.message}`; }
                } catch (e) { /* Не JSON */ }
                if (!isPollingUpdate && errorMessageDiv) { 
                    errorMessageDiv.textContent = errorMsg;
                    errorMessageDiv.style.display = 'block';
                }
                // Скрываем кнопку "Загрузить все", если была ошибка
                 if (loadMoreCompletedContainerDiv) loadMoreCompletedContainerDiv.style.display = 'none';
                return; 
            }

            const result = await response.json();
            // console.log("Ответ от сервера (newInCategories):", result.newInCategories);
            // console.log("Ответ от сервера (hasMoreCompleted):", result.hasMoreCompleted);


            if (result && result.success) {
                if (result.tasks && result.tasks.length > 0) {
                    if (noTasksMessageDiv) noTasksMessageDiv.style.display = 'none';
                    // Если это не polling ИЛИ если это polling и были загружены все (нет кнопки "загрузить еще"),
                    // ИЛИ если это polling, но список задач изменился (пока не можем точно определить без сравнения ID)
                    // - просто перерисовываем. Для упрощения, при polling всегда перерисовываем, если есть задачи.
                    // displayTasks теперь вызывается всегда, если есть задачи
                    displayTasks(result.tasks); 
                } else {
                    if (taskListContainer) taskListContainer.innerHTML = ''; 
                    if (noTasksMessageDiv) noTasksMessageDiv.style.display = 'block';
                }

                // Обновляем индикаторы на кнопках фильтров
                if (result.newInCategories) {
                    updateFilterButtonIndicators(result.newInCategories);
                } else {
                    updateFilterButtonIndicators({}); 
                }

                // Управление кнопкой "Загрузить все выполненные задачи"
                if (statusFilter === 'completed' && loadMoreCompletedContainerDiv && loadAllCompletedButton) {
                    if (result.hasMoreCompleted === true && !fetchAllCompleted) {
                        loadMoreCompletedContainerDiv.style.display = 'flex'; // flex, т.к. pagination-controls-container
                    } else {
                        loadMoreCompletedContainerDiv.style.display = 'none';
                    }
                } else if (loadMoreCompletedContainerDiv) { // Для всех остальных фильтров скрываем
                    loadMoreCompletedContainerDiv.style.display = 'none';
                }

            } else {
                 if (!isPollingUpdate && errorMessageDiv) {
                    errorMessageDiv.textContent = (result && result.message) || "Получен некорректный ответ от сервера.";
                    errorMessageDiv.style.display = 'block';
                }
                // Скрываем кнопку "Загрузить все", если некорректный ответ
                 if (loadMoreCompletedContainerDiv) loadMoreCompletedContainerDiv.style.display = 'none';
            }
        } catch (error) {
            if (!isPollingUpdate && loadingMessageDiv) { loadingMessageDiv.style.display = 'none'; }
            if (!isPollingUpdate && errorMessageDiv) { 
                errorMessageDiv.textContent = 'Сетевая ошибка: ' + error.message;
                errorMessageDiv.style.display = 'block';
            }
            // Скрываем кнопку "Загрузить все" при сетевой ошибке
             if (loadMoreCompletedContainerDiv) loadMoreCompletedContainerDiv.style.display = 'none';
        }
    }

    function displayTasks(tasks) {
        const taskListContainer = document.getElementById('taskListContainer');
        if (!taskListContainer) return;
        
        // Очищаем только если это не "дозагрузка" (в нашем случае это всегда полная перезапись, т.к. нет кнопки "дозагрузить еще N")
        taskListContainer.innerHTML = ''; 

        tasks.forEach(task => {
            const listItem = document.createElement('li');
            listItem.className = 'task-item'; //

            if (task.hasUnreadByEmployee) { //
                listItem.classList.add('has-unread-messages'); //
            }

            let originalStatusFromServer = String(task.status || '').trim(); 
            let displayStatusText = originalStatusFromServer || 'Статус не определен';
            
            // Отображение статуса "ТребуетОценки" заменено на "Передано на оценку"
            if (originalStatusFromServer.toLowerCase().replace(/\s+/g, '') === "требуетоценки") {
                displayStatusText = 'Передано на оценку'; //
            }
            
            let statusClass = 'status-default'; //
            if (originalStatusFromServer) {
                const statusNormalized = originalStatusFromServer.toLowerCase().replace(/\s+/g, '-');
                if (statusNormalized.includes('новая')) statusClass = 'status-new'; //
                else if (statusNormalized.includes('в-работе')) statusClass = 'status-in-progress'; //
                else if (statusNormalized.includes('на-проверке')) statusClass = 'status-on-check'; //
                else if (statusNormalized.includes('выполнена') || statusNormalized.includes('закрыта')) statusClass = 'status-completed'; //
                else if (statusNormalized.includes('оценкасогласована') || statusNormalized.includes('оценка-согласована')) statusClass = 'status-согласование-оценки'; //
                else if (originalStatusFromServer.toLowerCase().replace(/\s+/g, '') === "требуетоценки") {  //
                    statusClass = 'status-awaiting-assessment';  //
                }
            }
            
            let formattedDate = task.date;
            if (task.date) {
                try {
                    let dateObj = new Date(task.date);
                    if (isNaN(dateObj.getTime())) {
                        dateObj = new Date(task.date.replace('Т', ' ')); //
                    }
                    if (!isNaN(dateObj.getTime())) {
                        formattedDate = dateObj.toLocaleString('ru-RU', { //
                            year: 'numeric', month: 'long', day: 'numeric', //
                            hour: '2-digit', minute: '2-digit' //
                        });
                    } else { formattedDate = "Некорректная дата"; } //
                } catch (e) { formattedDate = task.date + " (ошибка формата)"; } //
            } else {
                formattedDate = 'не указана'; //
            }

            let taskHTML = '<div class="task-info">'; //
            taskHTML += '<h3>' + (escapeHTML(task.summary) || 'Без темы') + ' (№' + (escapeHTML(task.number) || 'б/н') + ')</h3>'; //
            taskHTML += '<p>Дата: ' + formattedDate + '</p>'; //
            taskHTML += '</div>'; 
            taskHTML += '<div class="unread-indicator-container"><span class="unread-indicator"></span></div>'; //
            taskHTML += '<span class="task-status ' + statusClass + '">' + escapeHTML(displayStatusText) + '</span>'; //
            listItem.innerHTML = taskHTML;
            
            listItem.onclick = function() {
                if (tasksUpdateIntervalId) clearInterval(tasksUpdateIntervalId);
                localStorage.setItem('currentTaskId', task.id); //
                localStorage.setItem('currentTaskNumber', task.number); //
                window.location.href = 'task-details.html'; //
            };

            listItem.style.cursor = 'pointer'; //
            taskListContainer.appendChild(listItem);
        });
    }

    function logout() {
        if (tasksUpdateIntervalId) clearInterval(tasksUpdateIntervalId);
        localStorage.removeItem('userName'); //
        localStorage.removeItem('userId'); //
        localStorage.removeItem('userCode'); //
        // При выходе также сбрасываем состояние кнопки "Загрузить все"
        if (loadMoreCompletedContainerDiv) loadMoreCompletedContainerDiv.style.display = 'none';
    }

    window.addEventListener('beforeunload', () => {
        if (tasksUpdateIntervalId) {
            clearInterval(tasksUpdateIntervalId);
        }
    });
</script>
</body>
</html>
