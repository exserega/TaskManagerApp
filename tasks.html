<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои задачи</title>
    <style>
       /* Общие стили для страницы */
/* Общие стили для страницы */
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; /* Более системный стек шрифтов */
    margin: 0;
    padding: 20px;
    background-color: #f4f6f8; /* Чуть другой оттенок серого фона */
    color: #333; /* Основной цвет текста */
    line-height: 1.65; /* Улучшенная читаемость */
}

.container {
    max-width: 1000px; /* Еще немного увеличим */
    margin: 30px auto; 
    background-color: #ffffff;
    padding: 30px 40px; /* Увеличим внутренние отступы */
    border-radius: 16px; /* Более выраженное скругление */
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08); /* Более мягкая, но заметная тень */
}

/* Верхняя панель с именем пользователя */
#topBar {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding-bottom: 15px;
    margin-bottom: 25px;
    font-size: 0.9em; /* Чуть меньше, чтобы не отвлекало */
}

#userNameDisplay {
    color: #555;
    margin-right: 20px;
}
#userNameDisplay strong {
    color: #000;
    font-weight: 500;
}

.logout-link-top {
    color: #007bff;
    text-decoration: none;
    font-weight: 500;
}
.logout-link-top:hover {
    text-decoration: underline;
}

/* Блок с кнопкой "Новая Задача +" и заголовком "Мои задачи" */
.main-header {
    text-align: center;
    margin-bottom: 35px; /* Увеличим отступ */
}

/* Кнопка "Новая Задача +" */
.create-task-button {
    display: inline-block;
    padding: 18px 50px; /* Еще крупнее */
    background-image: linear-gradient(to right, #007bff 0%, #0056b3 100%); /* Градиент */
    color: white;
    text-decoration: none;
    border-radius: 10px; /* Немного большее скругление */
    font-size: 1.35em;  /* Еще крупнее шрифт */
    font-weight: 600; /* Более жирный */
    border: none;
    box-shadow: 0 5px 15px rgba(0, 91, 179, 0.3); /* Тень под цвет кнопки */
    transition: all 0.3s ease; /* Более плавный переход */
    margin-bottom: 25px; 
}
.create-task-button:hover {
    background-image: linear-gradient(to right, #0056b3 0%, #007bff 100%); /* Инверсия градиента */
    box-shadow: 0 7px 20px rgba(0, 91, 179, 0.4);
    transform: translateY(-3px); 
}
.create-task-button:active { /* Эффект при нажатии */
    transform: translateY(-1px);
    box-shadow: 0 3px 10px rgba(0, 91, 179, 0.3);
}


/* Заголовок "Мои задачи" */
h1 { 
    font-size: 2.5em; /* Крупнее */
    color: #2c3e50; /* Более глубокий сине-серый */
    margin-bottom: 30px; 
    font-weight: 300; /* Более легкое начертание для современного вида */
    letter-spacing: -0.5px; /* Немного уменьшим межбуквенное расстояние */
}

/* Список задач */
.task-list {
    list-style: none;
    padding: 0;
}

.task-item {
    background-color: #fff; /* Карточки снова белые для контраста с фоном body */
    border: 1px solid #e0e0e0; /* Более светлая рамка */
    padding: 25px; /* Увеличим отступы внутри карточки */
    margin-bottom: 25px; 
    border-radius: 12px; /* Согласуем скругление с контейнером */
    box-shadow: 0 5px 10px rgba(0,0,0,0.06); 
    display: flex;
    justify-content: space-between;
    align-items: flex-start; 
    cursor: pointer;
    transition: all 0.25s ease-in-out;
}
.task-item:hover {
    border-color: #007bff; /* Яркая рамка при наведении */
    box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    transform: translateY(-4px); 
}

.task-info {
    flex-grow: 1;
    margin-right: 25px; /* Увеличим отступ */
}

.task-info h3 { /* Краткое описание и номер */
    margin: 0 0 12px 0; 
    font-size: 1.4em; /* Еще крупнее */
    color: #343a40;   
    font-weight: 600; /* Жирнее для акцента */
    line-height: 1.3; /* Если тема длинная */
}

.task-info p { /* Дата и клиент */
    margin: 0 0 8px 0; 
    font-size: 1.05em;  /* Крупнее */
    color: #555e68; /* Чуть другой оттенок серого */
}
.task-info p:last-child {
    margin-bottom: 0; /* Убираем нижний отступ у последнего параграфа в блоке */
}


/* Статус задачи */
.task-status {
    padding: 7px 18px; /* Увеличим */
    border-radius: 8px; /* Менее круглые, более "таблеточные" */
    font-size: 0.9em;  
    font-weight: 500; /* Средняя жирность */
    white-space: nowrap;
    align-self: flex-start; /* Выравниваем по верху, если информация о задаче многострочная */
    margin-top: 3px; /* Небольшой отступ сверху для выравнивания с текстом */
    border: 1px solid transparent; /* Для консистентности, если у некоторых статусов будет рамка */
}
/* Обновленные цвета для статусов с лучшим контрастом и современным видом */
.status-new { background-color: #fff3cd; color: #856404; border-color: #ffeeba; } /* Светло-желтый фон, темно-желтый текст и рамка */
.status-in-progress { background-color: #cce5ff; color: #004085; border-color: #b8daff; } /* Светло-синий фон, темно-синий текст и рамка */
.status-completed { background-color: #d4edda; color: #155724; border-color: #c3e6cb; } /* Светло-зеленый фон, темно-зеленый текст и рамка */
.status-default { background-color: #e2e3e5; color: #383d41; border-color: #d6d8db; } /* Светло-серый */
.status-согласование-оценки { background-color: #ffe8cc; color: #995400; border-color: #ffdabb; } /* Светло-оранжевый */
.status-ожидает-ответа-клиента { background-color: #e6ddeb; color: #521b8a; border-color: #d9c6ec; } /* Светло-фиолетовый */


/* Сообщения */
#loadingMessage, #errorMessage, #noTasksMessage {
    text-align: center;
    padding: 30px;
    font-size: 1.25em; 
    margin-top: 25px;
    border-radius: 8px;
}
#errorMessage {
    color: #721c24; 
    border: 1px solid #f5c6cb;
    background-color: #f8d7da; 
}
#noTasksMessage {
    color: #004085;
    background-color: #cce5ff;
    border: 1px solid #b8daff;
}

/* Ссылка "Выйти" */
.logout-link {
    display: block;
    margin-top: 30px;
    text-align: center; /* По центру под списком */
    color: #007bff;
    font-size: 1em;
}
.logout-link:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="container"> <div id="topBar">
            <span id="userNameDisplay"></span> <a href="index.html" onclick="logout()" class="logout-link-top">Выйти</a>
        </div>

        <div class="main-header">
            <a href="#" class="create-task-button" onclick="alert('Функционал создания задачи будет добавлен позже'); return false;">Новая Задача +</a>
            <h1>Мои задачи</h1>
        </div>
                
        <div id="loadingMessage" style="display: none;">Загрузка задач...</div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <ul id="taskListContainer" class="task-list">
            </ul>
        <div id="noTasksMessage" style="display: none;">У вас пока нет задач.</div>

        </div> <script>
        window.onload = function() {
            const userName = localStorage.getItem('userName');
            const userCode = localStorage.getItem('userCode');
            // const userId = localStorage.getItem('userId'); // GUID, если нужен

            const userNameDisplaySpan = document.getElementById('userNameDisplay'); // Теперь должен найтись
            const loadingMessageDiv = document.getElementById('loadingMessage');
            const errorMessageDiv = document.getElementById('errorMessage');
            const taskListContainer = document.getElementById('taskListContainer');
            const noTasksMessageDiv = document.getElementById('noTasksMessage');

            if (userNameDisplaySpan && userName && userCode) { // Добавил проверку userNameDisplaySpan на null
                userNameDisplaySpan.innerHTML = `Пользователь: <strong>${userName}</strong>`;
            } else if (!userName || !userCode) { // Если нет данных пользователя
                // Можно добавить вывод в консоль, если userNameDisplaySpan не найден, для отладки
                if (!userNameDisplaySpan) {
                    console.error("Элемент #userNameDisplay не найден на странице!");
                }
                console.log("Данные пользователя не найдены в localStorage, перенаправление на index.html");
                window.location.href = 'index.html'; 
                return;
            }

            // Если userCode есть, но userNameDisplaySpan не был найден ранее (хотя не должен при правильном HTML),
            // то тоже проблема, но loadTasks можно попробовать вызвать.
            // Основная проверка на userCode для загрузки задач:
            if (!userCode) { 
                if(errorMessageDiv) { // Проверяем, что errorMessageDiv существует
                    errorMessageDiv.textContent = 'Код пользователя не найден. Пожалуйста, войдите снова.';
                    errorMessageDiv.style.display = 'block';
                }
                return;
            }
            loadTasks(userCode);
        };

        // Функции loadTasks(userCode), displayTasks(tasks), logout() остаются БЕЗ ИЗМЕНЕНИЙ 
        // (используй те версии, которые мы отладили в предыдущих шагах, где задачи отображались корректно)

        async function loadTasks(userCode) {
            const loadingMessageDiv = document.getElementById('loadingMessage');
            const errorMessageDiv = document.getElementById('errorMessage');
            const taskListContainer = document.getElementById('taskListContainer');
            const noTasksMessageDiv = document.getElementById('noTasksMessage');

            // Проверяем, что все элементы существуют, прежде чем использовать их
            if (loadingMessageDiv) loadingMessageDiv.style.display = 'block';
            if (errorMessageDiv) errorMessageDiv.style.display = 'none';
            if (taskListContainer) taskListContainer.innerHTML = ''; 
            if (noTasksMessageDiv) noTasksMessageDiv.style.display = 'none';

            const apiUrl = `https://1c.c-r.kz/Registrator_test/hs/auth/taskslist/${userCode}`;
            console.log('Запрашиваем задачи по URL:', apiUrl);

            try {
                const response = await fetch(apiUrl, { method: 'GET' });

                if (loadingMessageDiv) loadingMessageDiv.style.display = 'none';

                if (!response.ok) {
                    let errorMsg = `Ошибка загрузки задач: ${response.status} ${response.statusText}`;
                    try {
                        const errorData = await response.json();
                        if (errorData && errorData.message) {
                            errorMsg += ` - ${errorData.message}`;
                        }
                    } catch (e) { /* Не удалось распарсить */ }
                    if (errorMessageDiv) {
                        errorMessageDiv.textContent = errorMsg;
                        errorMessageDiv.style.display = 'block';
                    }
                    console.error('Ошибка ответа сервера:', response);
                    return;
                }

                const tasks = await response.json();
                console.log('Получены задачи:', tasks);

                if (tasks && tasks.length > 0) {
                    displayTasks(tasks);
                } else {
                    if (noTasksMessageDiv) noTasksMessageDiv.style.display = 'block';
                }

            } catch (error) {
                if (loadingMessageDiv) loadingMessageDiv.style.display = 'none';
                if (errorMessageDiv) {
                    errorMessageDiv.textContent = 'Сетевая ошибка или ошибка при выполнении запроса: ' + error.message;
                    errorMessageDiv.style.display = 'block';
                }
                console.error('Сетевая ошибка:', error);
            }
        }

        function displayTasks(tasks) {
            const taskListContainer = document.getElementById('taskListContainer');
            if (!taskListContainer) {
                console.error("Элемент #taskListContainer не найден для отображения задач!");
                return;
            }
            taskListContainer.innerHTML = ''; 

            tasks.forEach(task => {
                const listItem = document.createElement('li');
                listItem.className = 'task-item';

                let statusClass = 'status-default';
                if (task.status) {
                    const statusNormalized = String(task.status).toLowerCase().replace(/\s+/g, '-');
                    if (statusNormalized.includes('новая')) statusClass = 'status-new';
                    else if (statusNormalized.includes('в-работе') || statusNormalized.includes('в работе')) statusClass = 'status-in-progress';
                    else if (statusNormalized.includes('выполнена') || statusNormalized.includes('завершена')) statusClass = 'status-completed';
                    else if (statusNormalized.includes('согласование-оценки')) statusClass = 'status-согласование-оценки';
                    else if (statusNormalized.includes('ожидает-ответа-клиента')) statusClass = 'status-ожидает-ответа-клиента';
                }
                
                let formattedDate = task.date;
                if (task.date) {
                    try {
                        let dateObj = new Date(task.date);
                        if (isNaN(dateObj.getTime())) {
                            dateObj = new Date(task.date.replace('Т', ' '));
                        }
                        if (!isNaN(dateObj.getTime())) {
                            formattedDate = dateObj.toLocaleString('ru-RU', {
                                year: 'numeric', month: 'long', day: 'numeric',
                                hour: '2-digit', minute: '2-digit'
                            });
                        } else {
                            formattedDate = "Некорректная дата";
                        }
                    } catch (e) { 
                        formattedDate = task.date + " (ошибка формата)";
                        console.error("Ошибка форматирования даты:", e, " для значения:", task.date);
                    }
                } else {
                    formattedDate = 'не указана';
                }

                let taskHTML = '<div class="task-info">';
                taskHTML += '<h3>' + (task.summary || 'Без темы') + ' (№' + (task.number || 'б/н') + ')</h3>';
                taskHTML += '<p>Дата: ' + formattedDate + '</p>';
                taskHTML += '<p>Клиент: ' + (task.clientName || 'не указан') + '</p>';
                taskHTML += '</div>'; 
                taskHTML += '<span class="task-status ' + statusClass + '">' + (task.status || 'Статус не определен') + '</span>';
                listItem.innerHTML = taskHTML;
                
                listItem.onclick = function() {
                    localStorage.setItem('currentTaskId', task.id);
                    localStorage.setItem('currentTaskNumber', task.number);
                    console.log("Выбрана задача:", task); 
                    alert("Просмотр задачи " + task.number + " будет на следующей странице (пока не сделано)");
                };
                listItem.style.cursor = 'pointer';
                taskListContainer.appendChild(listItem);
            });
        }

        function logout() {
            localStorage.removeItem('userName');
            localStorage.removeItem('userId');
            localStorage.removeItem('userCode');
            // window.location.href = 'index.html'; // Уже есть в самой ссылке
        }
    </script>
</body>
</html>
