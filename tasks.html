<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои задачи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #0056b3;
        }
        #userInfo {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 5px solid #2196F3;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-item {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-item h3 {
            margin: 0 0 5px 0;
            font-size: 1.1em;
        }
        .task-item p {
            margin: 0;
            font-size: 0.9em;
            color: #555;
        }
        .task-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .status-new { background-color: #ffc107; color: #fff; }
        .status-in-progress { background-color: #03a9f4; color: #fff; }
        .status-completed { background-color: #4caf50; color: #fff; }
        .status-default { background-color: #9e9e9e; color: #fff; }
        #loadingMessage, #errorMessage, #noTasksMessage {
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
        }
        .error-message {
            color: red;
            border: 1px solid red;
            background-color: #ffebee;
        }
        /* Стили для кнопки "Создать задачу" (пока просто для вида) */
        .create-task-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .create-task-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Система управления задачами</h1>
        <div id="userInfo"></div>

        <h2>Мои задачи</h2>
        <div id="loadingMessage" style="display: none;">Загрузка задач...</div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <ul id="taskListContainer" class="task-list">
            </ul>
        <div id="noTasksMessage" style="display: none;">У вас пока нет задач.</div>

        <a href="#" class="create-task-button" onclick="alert('Функционал создания задачи будет добавлен позже'); return false;">Создать новую задачу</a>
        <br><br>
        <a href="index.html" onclick="logout()">Выйти</a>
    </div>

    <script>
        window.onload = function() {
            const userName = localStorage.getItem('userName');
            const userCode = localStorage.getItem('userCode');
            const userId = localStorage.getItem('userId'); // GUID, если нужен

            const userInfoDiv = document.getElementById('userInfo');
            const loadingMessageDiv = document.getElementById('loadingMessage');
            const errorMessageDiv = document.getElementById('errorMessage');
            const taskListContainer = document.getElementById('taskListContainer');
            const noTasksMessageDiv = document.getElementById('noTasksMessage');

            if (userName) {
                userInfoDiv.innerHTML = `Добро пожаловать, <strong>${userName}</strong>! (Код: ${userCode})`;
            } else {
                // Если данных пользователя нет, возможно, стоит перенаправить на страницу входа
                userInfoDiv.textContent = 'Информация о пользователе не найдена.';
                window.location.href = 'index.html'; // Перенаправляем на вход
                return;
            }

            if (!userCode) {
                errorMessageDiv.textContent = 'Код пользователя не найден. Пожалуйста, войдите снова.';
                errorMessageDiv.style.display = 'block';
                return;
            }

            loadTasks(userCode);
        };

        async function loadTasks(userCode) {
            const loadingMessageDiv = document.getElementById('loadingMessage');
            const errorMessageDiv = document.getElementById('errorMessage');
            const taskListContainer = document.getElementById('taskListContainer');
            const noTasksMessageDiv = document.getElementById('noTasksMessage');

            loadingMessageDiv.style.display = 'block';
            errorMessageDiv.style.display = 'none';
            taskListContainer.innerHTML = ''; // Очищаем предыдущий список
            noTasksMessageDiv.style.display = 'none';

            // Формируем URL. Убедись, что он правильный!
            const apiUrl = `https://1c.c-r.kz/Registrator_test/hs/auth/taskslist/${userCode}`;

            console.log('Запрашиваем задачи по URL:', apiUrl);

            try {
                const response = await fetch(apiUrl, {
                    method: 'GET', // Указываем метод GET
                    headers: {
                        // Можно добавить заголовки, если они требуются вашим API, 
                        // например, 'Authorization': 'Bearer ваш_токен', если бы была авторизация по токену
                    }
                });

                loadingMessageDiv.style.display = 'none';

                if (!response.ok) {
                    let errorMsg = `Ошибка загрузки задач: ${response.status} ${response.statusText}`;
                    try {
                        const errorData = await response.json();
                        if (errorData && errorData.message) {
                            errorMsg += ` - ${errorData.message}`;
                        }
                    } catch (e) {
                        // Не удалось распарсить тело ошибки как JSON
                    }
                    errorMessageDiv.textContent = errorMsg;
                    errorMessageDiv.style.display = 'block';
                    console.error('Ошибка ответа сервера:', response);
                    return;
                }

                const tasks = await response.json();
                console.log('Получены задачи:', tasks);

                if (tasks && tasks.length > 0) {
                    displayTasks(tasks);
                } else {
                    noTasksMessageDiv.style.display = 'block';
                }

            } catch (error) {
                loadingMessageDiv.style.display = 'none';
                errorMessageDiv.textContent = 'Сетевая ошибка или ошибка при выполнении запроса: ' + error.message;
                errorMessageDiv.style.display = 'block';
                console.error('Сетевая ошибка:', error);
            }
        }

        function displayTasks(tasks) {
            const taskListContainer = document.getElementById('taskListContainer');
            taskListContainer.innerHTML = ''; // Очищаем на всякий случай

            tasks.forEach(task => {
                const listItem = document.createElement('li');
                listItem.className = 'task-item';

                // Определяем класс для статуса для стилизации
                let statusClass = 'status-default';
                if (task.status) {
                    const statusNormalized = task.status.toLowerCase().replace(/\s+/g, '-'); // Например, "в работе" -> "в-работе"
                    if (statusNormalized.includes('новая')) statusClass = 'status-new';
                    else if (statusNormalized.includes('в-работе')) statusClass = 'status-in-progress';
                    else if (statusNormalized.includes('выполнена') || statusNormalized.includes('завершена')) statusClass = 'status-completed';
                }

                // Форматируем дату для более читаемого вида
                let formattedDate = task.date;
                try {
                    formattedDate = new Date(task.date).toLocaleString('ru-RU', {
                        year: 'numeric', month: 'long', day: 'numeric',
                        hour: '2-digit', minute: '2-digit'
                    });
                } catch (e) { /* оставляем как есть, если не парсится */ }


                listItem.innerHTML = `
                    <div>
                        <h3><span class="math-inline">\{task\.summary \|\| 'Без темы'\} \(№</span>{task.number || 'б/н'})</h3>
                        <p>Дата: ${formattedDate || 'не указана'}</p>
                        <p>Клиент: ${task.clientName || 'не указан'}</p>
                        </div>
                    <span class="task-status <span class="math-inline">\{statusClass\}"\></span>{task.status || 'Статус не определен'}</span>
                `;
                // Добавляем обработчик клика для перехода к деталям задачи (пока просто alert)
                listItem.onclick = function() {
                    alert('Переход к задаче ' + task.id + ' будет реализован позже.');
                    // В будущем здесь будет: window.location.href = `task-details.html?taskId=${task.id}`;
                };
                listItem.style.cursor = 'pointer';
                taskListContainer.appendChild(listItem);
            });
        }

        function logout() {
            localStorage.removeItem('userName');
            localStorage.removeItem('userId');
            localStorage.removeItem('userCode');
            // Можно добавить и другие действия при выходе, например, запрос к серверу на завершение сессии
            // window.location.href = 'index.html'; // Перенаправление на страницу входа уже есть в самой ссылке
        }
    </script>
</body>
</html>
